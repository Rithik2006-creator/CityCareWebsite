<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Sign Up | GreenCity</title>
  <style>
    :root {
      --green: #2e7d32;
      --light-green: #a5d6a7;
      --gray: #f5f5f5;
      --dark-gray: #555;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      /* Subtle pattern background */
      background-color: #e8f5e9;
      background-image:
        radial-gradient(circle at 20% 20%,
          rgba(46, 125, 50, 0.15) 2px,
          transparent 2px),
        radial-gradient(circle at 80% 30%,
          rgba(46, 125, 50, 0.12) 2px,
          transparent 2px),
        radial-gradient(circle at 40% 70%,
          rgba(46, 125, 50, 0.1) 2px,
          transparent 2px);
      background-size: 80px 80px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      overflow: hidden;
    }

    .auth-header {
      background: var(--green);
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }

    .auth-header h2 {
      margin-bottom: 0.3rem;
    }

    .auth-header p {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    .tabs {
      display: flex;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 0.8rem;
      cursor: pointer;
      font-weight: bold;
      background: #eee;
      color: var(--dark-gray);
    }

    .tab.active {
      background: #fff;
      color: var(--green);
      border-bottom: 3px solid var(--green);
    }

    .form-container {
      padding: 2rem;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-size: 0.9rem;
      color: var(--dark-gray);
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--green);
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--green);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .btn:hover {
      background: #256628;
    }

    .auth-footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--dark-gray);
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .auth-container {
        margin: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-header">
      <h2>CityCare</h2>
      <p>Smart Waste Management System</p>
    </div>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('login')">Login</div>
      <div class="tab" onclick="switchTab('signup')">Sign Up</div>
    </div>

    <div class="form-container">
      <form id="login" class="active">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" />
        </div>
        <button class="btn">Login</button>
        <div class="auth-footer">Reduce Reuse Recycle</div>
      </form>

      <form id="signup">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create password" />
        </div>
        <button class="btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    const API_BASE_URL =
      "http://localhost:8080";

    // ---------------- TAB SWITCH ----------------
    function switchTab(tab) {
      document
        .querySelectorAll(".tab")
        .forEach((t) => t.classList.remove("active"));
      document
        .querySelectorAll("form")
        .forEach((f) => f.classList.remove("active"));

      if (tab === "login") {
        document.querySelector(".tab:nth-child(1)").classList.add("active");
        document.getElementById("login").classList.add("active");
      } else {
        document.querySelector(".tab:nth-child(2)").classList.add("active");
        document.getElementById("signup").classList.add("active");
      }
    }

    document
      .getElementById("login")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = this.querySelector('input[type="email"]').value.trim();
        const password = this.querySelector(
          'input[type="password"]',
        ).value.trim();

        if (!email || !password) {
          alert("Email and password are required");
          return;
        }

        const payload = {
          fullName: "Ram",
          email: email,
          password: password,
        };

        try {
          const response = await fetch(
            "http://localhost:8080/login",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            },
          );

          if (!response.ok) {
            throw new Error("Invalid email or password");
          }

          const message = await response.text();
          console.log(message); // "Login Successfully"

          // store as you requested
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("email", email);
          localStorage.setItem("password", password);
          const existingName = localStorage.getItem("userName");

          if (!existingName || existingName === "Ram") {
            // Only if no name exists, use the email prefix as a fallback
            const fallbackName = email.split("@")[0];
            localStorage.setItem("userName", fallbackName);
          }

          window.location.href =
            "http://127.0.0.1:5501/home.html";
        } catch (err) {
          alert(err.message);
        }
      });
    // ---------------- SIGNUP ----------------
    document
      .getElementById("signup")
      .addEventListener("submit", async function (e) {
        e.preventDefault();

        const fullName =
          this.querySelector('input[type="text"]').value.trim();
        const email = this.querySelector('input[type="email"]').value.trim();
        const password = this.querySelector(
          'input[type="password"]',
        ).value.trim();

        if (!fullName || !email || !password) {
          alert("All fields are required");
          return;
        }

        try {
  const response = await fetch(`${API_BASE_URL}/register`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({ fullName, email, password }),
  });

  if (response.status === 409) {
    alert("Account already exists");
    return; // STOP execution
  }

  if (!response.ok) {
    const errorMsg = await response.text(); // or json()
    throw new Error(errorMsg || "Registration failed");
  }

  alert("Account created successfully! Please login.");
  switchTab("login");

} catch (err) {
  alert(err.message || "Network error");
}

      });
  </script>
</body>

</html>
