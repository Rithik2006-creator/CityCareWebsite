<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Map | CityCare</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <link rel="stylesheet" href="map.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<style>
    /* Ensure the search control is visible and styled inside the modal */
    .leaflet-control-geocoder {
        z-index: 1001;
        margin-top: 10px !important;
    }

    .leaflet-control-geocoder-form input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 250px;
    }
</style>

<body class="map-body">

    <nav class="navbar">
        <div class="logo">City<span>Care</span></div>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="map.html" class="active">Map</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><button class="report-btn">Report Issue</button></li>

        </ul>
    </nav>

    <main class="map-interface">
        <aside class="map-sidebar">
            <div class="search-box">
                <input type="text" placeholder="Search location...">
                <i class="fas fa-search"></i>
            </div>

            <div class="filter-group">
                <h4>Filter by Status</h4>
                <label class="container">All
                    <input type="checkbox" checked="checked" id="all">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Pending
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">In Progress
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
                <label class="container">Resolved
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="recent-activity">
                <h4>Recent Reports</h4>
            </div>
        </aside>

        <section class="map-container">
            <div id="map-placeholder">
                <div class="map-overlay-info">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Interactive Map Loading...</p>
                    <small>(Integrate Leaflet.js or Google Maps here)</small>
                </div>

                <div class="marker marker-1"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="marker marker-2"><i class="fas fa-tools"></i></div>
            </div>
        </section>
    </main>
    <div class="submit-container">
        <div class="form-card">
            <span class="close-form" id="closeForm">&times;</span>
            <h2><i class="fas fa-exclamation-circle"></i> Report a Local Issue</h2>
            <p>Help us improve your neighborhood by providing details below.</p>

            <form id="complaintForm">

                <!-- IMAGE -->
                <div class="upload-container">
                    <label for="file-upload" class="upload-box" id="dropzone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Tap to upload or take a photo</span>
                        <input id="file-upload" type="file" name="image" accept="image/*">
                    </label>
                    <button type="button" id="start-camera" class="btn-secondary"
                        style="margin-top: 10px; width: 100%;">
                        <i class="fas fa-camera"></i> Use Live Camera
                    </button>

                    <video id="video" width="320" height="240" autoplay
                        style="display:none; border-radius: 8px; margin-top:10px;"></video>
                    <canvas id="canvas" style="display:none;"></canvas>
                    <button type="button" id="click-photo" style="display:none;" class="btn-primary">Capture
                        Photo</button>
                    <div id="preview-wrapper"
                        style="display:none; margin-top: 15px; border: 1px solid #eee; padding: 10px; border-radius: 8px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <img id="imagePreview" src="#" alt="Preview"
                            style="width: 100%; height: 120px; object-fit: cover; border-radius: 6px;">
                        <p id="file-info"
                            style="font-size: 0.8rem; color: #666; margin-top: 8px; text-align: center; word-break: break-all;">
                        </p>
                    </div>
                </div>

                <!-- TITLE -->
                <div class="input-group">
                    <label>Issue Title</label>
                    <input type="text" name="title" placeholder="e.g. Broken Pothole, Blinking Streetlight" required>
                </div>

                <!-- CATEGORY -->
                <div class="input-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="">Select a Category</option>
                        <option value="Garbage Management">Garbage Management</option>
                        <option value="Streetlight / Electricity">Streetlight / Electricity</option>
                        <option value="Roads & Potholes">Roads & Potholes</option>
                        <option value="Water Leakage">Water Leakage</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- LOCATION -->
                <div class="input-group">
                    <label>Location Details</label>
                    <div class="location-input">
                        <input type="text" id="location-text" name="location" placeholder="Detecting your location...">
                        <input type="hidden" name="latitude" placeholder="latitude" id="lat">
                        <input type="hidden" name="longitude" placeholder="longitude" id="lng">
                        <button type="button" class="gps-btn">
                            <i class="fas fa-crosshairs"></i>
                        </button>
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="input-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" placeholder="Describe the problem in detail..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Report</button>
            </form>
        </div>
    </div>
    <div id="mapModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Search & Select Location</h3>
            <div id="map"></div>
            <button type="button" class="submit-btn" id="confirmLocation">Confirm Location</button>
        </div>
    </div>
    <script src="map.js"></script>
    <script>
        closeAll()

        // 1. Configuration & Global State
        const CONFIG = {
            API_URL: "https://nonendurable-russel-cachectical.ngrok-free.dev/complaint",
            EMAIL: localStorage.getItem("email"),
            AUTH: "Basic " + btoa(`${localStorage.getItem("email")}:${localStorage.getItem("password")}`)
        };

        const State = {
            map: null,
            marker: null,
            selectedAddress: "",
            currentLat: null,
            currentLng: null,
            cameraBlob: null,
            stream: null // Keep track of the camera stream to stop it
        };

        // 2. Map Module Logic
        const MapModule = {
            init() {
                if (State.map) return;
                State.map = L.map("map").setView([19.18, 73.19], 13);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: 'Â© OpenStreetMap'
                }).addTo(State.map);
                // 1. ADD SEARCH CONTROL (Geocoder)
                const geocoder = L.Control.geocoder({
                    defaultMarkGeocode: false, // Don't add a default marker, we handle it
                    placeholder: "Search for address...",
                    errorMessage: "Address not found."
                })
                    .on('markgeocode', function (e) {
                        const latlng = e.geocode.center;
                        State.map.setView(latlng, 16); // Zoom to found location
                        MapModule.updateMarker(latlng.lat, latlng.lng); // Place our custom marker
                    })
                    .addTo(State.map);

                State.map.on("click", (e) => this.updateMarker(e.latlng.lat, e.latlng.lng));
                this.detectLocation();
            },
            detectLocation() {
                const locInput = document.getElementById('location-text');
                locInput.value = "Locating you..."; // Visual feedback

                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const { latitude, longitude } = pos.coords;
                            State.map.setView([latitude, longitude], 16);
                            this.updateMarker(latitude, longitude);
                        },
                        (error) => {
                            console.warn("Location error:", error.message);
                            locInput.value = ""; // Clear the "Locating..." text
                            alert("Could not determine location automatically. Please click on the map.");
                            State.map.setView([19.18, 73.19], 13);
                        },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                }
            },
            async updateMarker(lat, lng) {
                State.currentLat = lat;
                State.currentLng = lng;
                document.getElementById("lat").value = lat;
                document.getElementById("lng").value = lng;

                if (!State.marker) {
                    State.marker = L.marker([lat, lng], { draggable: true }).addTo(State.map);
                    State.marker.on("dragend", () => {
                        const pos = State.marker.getLatLng();
                        this.updateMarker(pos.lat, pos.lng);
                    });
                } else {
                    State.marker.setLatLng([lat, lng]);
                }

                // Reverse Geocoding
                try {
                    const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`);
                    const data = await res.json();
                    State.selectedAddress = data.display_name || "Selected Location";
                    State.marker.bindPopup(`<b>Location:</b><br>${State.selectedAddress}`).openPopup();
                } catch (err) {
                    State.selectedAddress = "Coordinates: " + lat.toFixed(4) + ", " + lng.toFixed(4);
                }
            }
        };

        // 3. UI Handlers
        function closeAll() {

            document.querySelector('.submit-container').style.display = 'none';
            document.getElementById('mapModal').style.display = 'none';
            document.body.style.overflow = "auto";
            stopCamera();
        }
        document.getElementById('closeForm').onclick = closeAll;
        document.querySelector('.close-modal').onclick = closeAll;
        document.querySelector('.report-btn').onclick = () => {
            document.querySelector('.submit-container').style.display = 'flex';
            document.body.style.overflow = "hidden";
        };

        document.querySelector('.gps-btn').onclick = () => {
            document.getElementById('mapModal').style.display = 'block';
            MapModule.init();
            if (State.map) MapModule.detectLocation();
            setTimeout(() => State.map.invalidateSize(), 300);
        };

        document.getElementById('confirmLocation').onclick = () => {
            if (State.selectedAddress && State.currentLat) {
                document.getElementById('location-text').value = State.selectedAddress;
                document.getElementById('lat').value = State.currentLat;
                document.getElementById('lng').value = State.currentLng;
                document.getElementById('mapModal').style.display = 'none';
            } else {
                alert("Please wait for location detection or click the map.");
            }
        };




        // 4. Form Submission Logic
        document.getElementById('complaintForm').onsubmit = async (e) => {
            e.preventDefault();

            const btn = e.target.querySelector(".submit-btn");
            const originalText = btn.innerText;

            // Check for Location
            if (!State.currentLat || !State.currentLng) {
                alert("Please use the GPS tool to select a location.");
                return;
            }

            btn.innerText = "Processing...";
            btn.disabled = true;

            const form = e.target;
            const complaintData = {
                title: form.elements["title"].value,
                category: form.elements["category"].value,
                location: document.getElementById('location-text').value,
                description: form.elements["description"].value,
                latitude: document.getElementById('lat').value,
                longitude: document.getElementById('lng').value,
                userName: CONFIG.EMAIL
            };

            const formData = new FormData();
            formData.append("accept", new Blob([JSON.stringify(complaintData)], { type: "application/json" }));

            const fileInput = document.getElementById('file-upload');
            if (State.cameraBlob) {
                formData.append("image", State.cameraBlob, "camera_capture.jpg");
            }

            else if (fileInput.files[0]) {
                formData.append("image", fileInput.files[0]);
            }

            try {
                const response = await fetch(`${CONFIG.API_URL}/register`, {
                    method: "POST",
                    headers: {
                        "Authorization": CONFIG.AUTH,
                        "ngrok-skip-browser-warning": "true" // Required for ngrok URLs
                    },
                    body: formData
                });

                if (response.ok) {
                    alert("Complaint registered successfully!");
                    location.reload(); // Refresh to clear state
                } else {
                    const errorMsg = await response.text();
                    alert("Submission failed: " + errorMsg);
                }
            } catch (err) {
                alert("Network error. Please ensure the backend is running.");
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        };


        const fileInput = document.getElementById('file-upload');
        const cameraBtn = document.getElementById('start-camera');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const clickBtn = document.getElementById('click-photo');
        const previewImg = document.getElementById('imagePreview');
        const previewWrapper = document.getElementById('preview-wrapper');
        const fileInfo = document.getElementById('file-info');

        function stopCamera() {
            if (State.stream) {
                State.stream.getTracks().forEach(track => track.stop());
                State.stream = null;
            }
            video.srcObject = null;
            video.style.display = "none";
            clickBtn.style.display = "none";
            cameraBtn.style.display = "block";
            cameraBtn.innerText = "Use Live Camera";
            const submitBtn = document.querySelector(".submit-btn");
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.innerText = "Submit Report";
            }
        }
        // Helper to show preview
        function displayPreview(source, text) {
            // Revoke old URL to save memory
            if (previewImg.src.startsWith('blob:')) {
                URL.revokeObjectURL(previewImg.src);
            }

            const url = (source instanceof Blob || source instanceof File)
                ? URL.createObjectURL(source)
                : source;

            previewImg.src = url;
            previewWrapper.style.display = 'block';
            fileInfo.innerText = text;
        }

        // 1. Handle Gallery Upload
        fileInput.onchange = function (e) {
            const file = e.target.files[0];
            if (file) {
                State.cameraBlob = null;
                stopCamera();
                displayPreview(file, "Selected from gallery: " + file.name);
            }
        };
        cameraBtn.addEventListener('click', async function () {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                State.stream = stream;
                video.srcObject = stream;

                video.style.display = "block";
                clickBtn.style.display = "block";
                cameraBtn.style.display = "none";
                previewWrapper.style.display = "none";
            } catch (err) {
                console.error("Camera Error:", err);
                alert("Camera access denied. Please ensure you are using HTTPS or localhost.");
            }
        });



        clickBtn.onclick = function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);

            canvas.toBlob((blob) => {
                State.cameraBlob = blob; // Store camera image
                fileInput.value = "";    // Clear file upload input
                displayPreview(blob, "Captured from Camera");
            }, 'image/jpeg', 0.8);

            stopCamera(); // Shutdown camera after snapping
        };
        window.onclick = function (event) {
            const submitContainer = document.querySelector('.submit-container');
            const mapModal = document.getElementById('mapModal');

            // If user clicks the dark overlay of the form or map
            if (event.target === submitContainer || event.target === mapModal) {
                closeAll();
            }
        };
    </script>
</body>

</html>
