<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support | CityCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .support-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .support-info h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .contact-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-card {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 5px solid #2ecc71;
        }

        .contact-card i {
            font-size: 1.5rem;
            color: #2ecc71;
        }

        .support-form {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .form-group textarea {
            height: 150px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .support-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>


<nav class="navbar">
    <div class="logo">City<span>Care</span></div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="reports.html">Reports</a></li>
    </ul>
</nav>


<main class="support-container">

    <aside class="support-info">
        <h1>Get in Touch</h1>
        <p>Have questions or need help? Our CityCare team is here to support you.</p>

        <div class="contact-cards">
            <div class="contact-card">
                <i class="fas fa-phone"></i>
                <div>
                    <strong>Emergency Hotline</strong>
                    <p>+91 9326830268</p>
                </div>
            </div>

            <div class="contact-card">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email Support</strong>
                    <p>patelhappy01@gmail.com</p>
                </div>
            </div>

            <div class="contact-card">
                <i class="fas fa-building"></i>
                <div>
                    <strong>Headquarters</strong>
                    <p>SICES College CS Lab</p>
                </div>
            </div>
        </div>
    </aside>

    <section class="support-form">
        <form id="contactForm">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="emailAddress" required>
            </div>

            <div class="form-group">
                <label>Inquiry Type</label>
                <select id="inquiryType">
                    <option>Technical Issue</option>
                    <option>Report Follow-up</option>
                    <option>Feedback</option>
                    <option>Partnership Inquiry</option>
                </select>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea id="message" required></textarea>
            </div>

            <button type="submit" class="btn-primary" style="width:100%">
                Send Message
            </button>
        </form>
    </section>

</main>


<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const payload = {
        fullName: document.getElementById("fullName").value,
        emailAddress: document.getElementById("emailAddress").value,
        inquiryType: document.getElementById("inquiryType").value,
        message: document.getElementById("message").value
    };

    try {
        const response = await fetch(" https://nonendurable-russel-cachectical.ngrok-free.dev/registerContact", {
            method: "POST",
            headers: {
                "ngrok-skip-browser-warning": true,
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            throw new Error("Request failed");
        }

        alert("Your request has been sent successfully!");
        document.getElementById("contactForm").reset();

    } catch (error) {
        console.error(error);
        alert(" Unable to send request. Please try again later.");
    }
});
</script>

</body>
</html>
