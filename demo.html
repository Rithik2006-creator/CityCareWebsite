<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report | CityCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="submit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

<nav class="navbar">
    <div class="logo">City<span>Care</span></div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="map.html">Map</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><button class="btn-primary">Report Issue</button></li>
    </ul>
</nav>

<div class="submit-container">
    <div class="form-card">
        <h2><i class="fas fa-exclamation-circle"></i> Report a Local Issue</h2>
        <p>Help us improve your neighborhood by providing details below.</p>

        <form id="complaintForm">
            <div class="upload-section">
                <label for="file-upload" class="custom-file-upload">
                    <i class="fas fa-camera"></i> Upload Photo
                </label>
                <input id="file-upload" type="file" name="image" accept="image/*">
                <p class="file-info" id="file-name">Click to snap a photo or upload from gallery</p>
            </div>

            <div class="input-group">
                <label>Issue Title</label>
                <input type="text" name="title" placeholder="e.g. Broken Pothole" required>
            </div>

            <div class="input-group">
                <label>Category</label>
                <select name="category" required>
                    <option value="">Select a Category</option>
                    <option value="Garbage Management">Garbage Management</option>
                    <option value="Streetlight / Electricity">Streetlight / Electricity</option>
                    <option value="Roads & Potholes">Roads & Potholes</option>
                    <option value="Water Leakage">Water Leakage</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="input-group">
                <label>Location Details</label>
                <div class="location-input">
                    <input type="text" id="location-text" name="location" placeholder="Select on map..." readonly required>
                    <button type="button" class="gps-btn" id="openMapBtn">
                        <i class="fas fa-map-marker-alt"></i>
                    </button>
                </div>
            </div>

            <div class="input-group">
                <label>Description</label>
                <textarea name="description" rows="4" placeholder="Describe the problem..."></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit Report</button>
        </form>
    </div>
</div>

<div id="mapModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Pinpoint Issue Location</h3>
        <div id="map"></div>
        <button type="button" class="submit-btn" id="confirmLocation">Confirm Location</button>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
